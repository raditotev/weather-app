<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>


  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">




</head>

<body>

  <body>
    <div class="container">

      <div class="row" id="header">
        <div class="col=xs-12 col-md-6 text-center">
          <canvas id="icon" width="128" height="128"></canvas>
          <span id="temp"></span>
          <h1 id="location"></h1>
          <p id="description"></p>
        </div>
        <div class="col-xs-12 col-md-6">
          <div id="data">
            <p>
              <img src="http://i63.tinypic.com/1z6y54p.png" alt="Wind" />
              <span id="spacer"></span>
              <span id="wind"></span>
            </p>
            <p>
              <img src="http://i65.tinypic.com/213rmkg.png" alt="Pressure" />
              <span id="spacer"></span>
              <span id="pressure"></span>
            </p>
            <p>
              <img src="http://i66.tinypic.com/2rr2ck1.png" alt="Humidity" />
              <span id="spacer"></span>
              <span id="humidity"></span>
            </p>
            <p>
              <img src="http://i65.tinypic.com/10ygvfm.png" alt="Max temp." />
              <span id="spacer"></span>
              <span id="max_temp"></span>
            </p>
            <p>
              <img src="http://i64.tinypic.com/rmnplh.png" alt="Min temp." />
              <span id="spacer"></span>
              <span id="min_temp"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer class="text-center">
    Created by <a href="http://codepen.io/raditotev/" target="_blank">Radi Totev</a>
  </footer>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js'></script>
  <script src="js/index.js"></script>
  </body>
</html>
